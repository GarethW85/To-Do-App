<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Animate CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <script src="./js/app.js" ></script>
    
    <title>To Do App</title>
</head>
<body id="background" >
    
        <div id="myDIV" class="header" >
            <h1>To Do List</h1> 
            <input type="text" id="myInput" placeholder="Create your list ... " onfocus=this.value=''>
            
            <button onclick="myElement()" class="Btn"><i class="fa-solid fa-plus" id="json"></i></button>
            <!-- Remove all items from the list -->
            <button onclick="clearAll('removeList')" class="BtnDelete" id="removeList"><i class="fa-regular fa-trash-can"></i></button>
            <!-- sort list in alhpabetical order -->
            <button onclick="sortList()" class="sortLst" id="sortList"><i class="fa-solid fa-arrow-down-a-z"></i></button>
            <button onclick="save()" class="sortLst" id="saveList"><i class="far fa-save"></i></button>
            <br><br>
            <!-- Added a hidden message to display if no input added -->
            <h5 class="animate__animated animate__shakeX" id="errorMsg" hidden  >Your list can't be blank!</h5>
            
        </div>

      <ul id="myUL"></ul>
    
</body>
</html>
