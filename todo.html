<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/app.js"></script>
    <!-- Alert Box Styling -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>To Do App</title>
</head>
    <body id="background">
        <div id="myDIV" class="header">
            <h1>To Do List</h1>
            <input type="text" id="myInput" placeholder="Create your list ... " onfocus=this.value=''>
            <button onclick="myElement()" class="btn"><i class="fa-solid fa-plus" id="json"></i></button>
            <button onclick="clearAll('removeList')" class="btnDelete" id="removeList"><i class="fa-regular fa-trash-can"></i></button>                   
            <button onclick="sortList()" class="sortList" id="sortList"><i class="fa-solid fa-arrow-down-a-z"></i></button>
            <button onclick="edit()" class="editList" id="editList"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button onclick="completed()" class="completed"><i class="fa fa-check" aria-hidden="true"></i></button>
        </div>
        <ul id="myUL" contenteditable="false"></ul>
    </body>
</html>
